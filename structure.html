<!DOCTYPE html>
<html lang="en">
<head>
     <title><!--The title tag in browser.
                Title tag html source code.--></title>
     <meta charset="utf-8">
</head>
<body>
    <header>
        <!-- At the begining of a document or section.
             Introductory content. -->
    </header>
    <nav>
        <!-- Usually at the top of the page.
             A set of navigation links. -->
    </nav>
    <main>
        <!-- After the header and navigation links.
             The main content of the document. -->
    </main>
    <footer>
        <!-- At the end of the main content.
             The ending to a specific part of the document. -->
    </footer>
</body>
</html>
